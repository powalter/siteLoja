<head>
  <title>Hello, World!</title>
  <meta charset="UTF-8">
</head>
<style type="text/css" media="all">
  
  *{
    font-family: Arial;
    margin: 0;
    padding: 0;
    transition: all ease;
  }
  
  body{
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  :root{
  --destaque-contraste: #ff7a00 ;
  --destaque: #6a3156;
  --destaque-escuro: #241023 ;
  
  --branco: #FFFFFF;
  --cinza: #E9EAEB;
  
  --dark: #15161B;
  --dark-soft: #282F37;
  --dark-logo: #1C1C1C;
  
  --whatsapp: #25D366;
  }

  button{
    display: flex;
    justify-content: center;
    align-items: center;
  }
    
  /*DISPLAY FLEX CENTER */
  .boxProduto, .stampDiscount, .conteinerInfo, .contTtitle, .contPrice, .conteinerBtn, .contBtnSup, .btnQtd, .contBtnInf{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  
  .boxProduto{
    border-radius: 5px;
    height: auto;
    width: 250px;
    padding: 10px;
    margin: 5px;
    transition: all 0.5s ease;
    background-color: var(--branco);
    
    .conteinerImg {
      position: relative;
      width: 100%;
      aspect-ratio: 1/1;
      
      img {
        width: 100%;
        height: auto;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 1; /* Inicialmente, a primeira imagem é visível */
        transition: opacity 0.5s ease-in-out; /* Transição suave para opacidade */
        z-index: 1; /* Primeira imagem começa por cima */
      }
    
      /* A segunda imagem começa invisível */
      img:last-of-type {
        opacity: 0;
        z-index: 0; /* Coloca a segunda imagem atrás */
      }
    
      /* Quando o contêiner for hover, troque as opacidades das imagens */
      &:hover {
        img:first-of-type {
          opacity: 0; /* A primeira imagem desaparece */
          z-index: 0;
        }
    
        img:last-of-type {
          opacity: 1; /* A segunda imagem aparece */
          z-index: 2; /* A segunda imagem vai para cima */
        }
      }
    
      .stampDiscount {
        position: absolute;
        top: 0;
        left: 0;
        aspect-ratio: 1/1;
        border: none;
        border-radius: 100%;
        padding: 5px;
        font-size: 1rem;
        font-weight: bold;
        color: var(--branco);
        background-color: var(--destaque);
        z-index: 3; /* O selo fica sempre acima das imagens */
      }
    }
    
    .conteinerInfo{
      justify-content: space-around;
      width: 100%;
      height: 110px;
      
      .contTtitle{
        width: 100%;
        height: 40%;
        font-size: 12pt;
        text-align: center;
      }
      
      .contPrice{
        text-align: center;
        width: 100%;
        height: 50%;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: baseline;
        gap: 8px;
        
        .priceReal{
          font-size: 10pt;
          text-decoration: line-through;
        }
        
        .priceFull{
          font-size: 20pt;
          font-weight: bold;
          color: var(--destaque-contraste);
        }
        
        span{
          font-size: 10pt;
          
          strong{
            color: var(--destaque);
          }
        }
      }
    }
    
    .conteinerBtn{
      margin-top: 15px;
      width: 100%;
      height: 90px;
      justify-content: space-between;
      gap: 10px;
      
      
      .contBtnSup{
        width: 100%;
        height: 60%;
        flex-direction: row;
        justify-content: space-between;
        
        div{
          height: 100%;
          border-radius: 3px;
        }
        
        .btnQtd{
          width: 30%;
          flex-direction: row;
          border: 1px solid rgba(0, 0, 0, 0.3);
          
          button{
            padding: 0 10px;
            background-color: inherit;
            font-size: 15pt;
            border: none;
            height: 100%;
            width: 30px;
            color: rgba(0, 0, 0, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
          }
          
          button:hover{
            color: var(--destaque-contraste);
          }
          
          input{
            font-size: 12pt;
            border: none;
            height: 80%;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            color: rgba(0, 0, 0, 0.8);
          }
          
          input:focus{
            outline: none;
          }
          
          input[type="number"]::-webkit-outer-spin-button,
          input[type="number"]::-webkit-inner-spin-button {
              -webkit-appearance: none;
              margin: 0;
          }
        }
        
        .btnAdd{
          width: 65%;
          
          button{
            border: 3px solid var(--destaque);
            background-color: var(--destaque);
            color: var(--branco);
            height: 100%;
            width: 100%;
            font-size: 12pt;
            font-weight: bold;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
          }
          
          button:hover{
            background-color: var(--branco);
            color: var(--destaque);
            border: 3px solid var(--destaque);
          }
        }
      }
      
      .contBtnInf{
        border: 3px solid var(--whatsapp);
        width: 100%;
        height: 30%;
        border-radius: 5px;
        
        button{
          font-size: 9pt;
          color: var(--whatsapp);
          height: 100%;
          width: 100%;
          border: none;
          background-color: inherit;
          cursor: pointer;
          font-weight: 200;
          transition: all 0.3s ease;
          
          img{
            height: 60%;
            width: auto;
            margin-left: 5px;
          }
        }
        
        button:hover{
          border: var(--branco);
          background-color: var(--whatsapp);
          color: var(--branco);
        }
        
        button:hover img{
          content: url('https://assets.onecompiler.app/42wu6ajnx/436r6bnrh/whatsapp_w.png');
        }
      }
    }
  }
  
  .boxProduto:hover {
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }
  
</style>
<div class="boxProduto">
  
  <div class="conteinerImg">
    <img src="https://assets.onecompiler.app/42wu6ajnx/437bnvh65/pc_w_1.jpeg" alt="" />
    <img src="https://assets.onecompiler.app/42wu6ajnx/437bnvh65/pc_w_2.jpeg" alt="" />
    <div class="stampDiscount">
      <span>10%</span>
    </div>
  </div>
  
  <div class="conteinerInfo">
    
    <div class="contTtitle">
      <span>COMPUTADOR GAMER I5 10° RTX 3060 8GB</span>
    </div>
    
    <div class="contPrice">
      <span class="priceReal">R$ 5.499,89</span>
      <span class="priceFull">R$ 4.999,90</span><br/>
      <span class="priceParc">até <strong>10x</strong> de <strong>R$ 499,99</strong> sem juros</span>
    </div>
    
  </div>
  
  <div class="conteinerBtn">
    
    <div class="contBtnSup">
      <div class="btnQtd">
        <button type="button" onclick="alterarQuantidade('decrement', 1)">-</button>
        <input type="number" id="qtd-1" value="1" readonly />
        <button type="button" onclick="alterarQuantidade('increment', 1)">+</button>
      </div>
      <div class="btnAdd">
        <button type="button" onclick="adicionarProduto(1)">Adicionar</button>
      </div>
    </div>
    
    <div class="contBtnInf">
      <button type="submit">
        <span>Comprar pelo Whatsapp</span>
        <img src="https://assets.onecompiler.app/42wu6ajnx/436r6bnrh/whatsapp_g.png" alt="" />
      </button>
    </div>
    
  </div>
    
</div>

<script type="text/javascript" charset="utf-8">
  // Função para alterar a quantidade
  function alterarQuantidade(acao, idProduto) {
      const inputQtd = document.getElementById(`qtd-${idProduto}`);
      let qtd = parseInt(inputQtd.value);
  
      if (acao === 'increment') {
          qtd += 1;
      } else if (acao === 'decrement' && qtd > 1) {
          qtd -= 1;
      }
  
      inputQtd.value = qtd;
  }
  
  // Função para adicionar o produto ao carrinho
  function adicionarProduto(idProduto) {
      const inputQtd = document.getElementById(`qtd-${idProduto}`);
      const qtd = parseInt(inputQtd.value);
  
      // Obtendo o nome do produto diretamente do HTML
      const nomeProduto = document.querySelector('.contTtitle span').textContent;
  
      alert(`Você adicionou ${qtd} unidade(s) do produto "${nomeProduto}" ao carrinho!`);
  }
</script>

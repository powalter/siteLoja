<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <style>
        /* Container do carrossel */
        .boxCarrosel {
            position: relative;
            width: 100%;
            overflow: hidden;
            height: 550px;
        }

        .conteinerCarrosel {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
            width: 100%;
        }

        .grupoProdutos {
            display: flex;
        }

        .contIframe {
            min-width: 20%; /* Para telas grandes, exibindo 5 itens por vez */
            box-sizing: border-box;
            border: 1px solid red;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Botões manuais */
        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
        }

        button.prev {
            left: 10px;
        }

        button.next {
            right: 10px;
        }

        /* Adaptação para telas menores */
        @media (max-width: 768px) {
	          .boxCarrosel{
	            height: 700px;
	          }
            .contIframe {
                min-width: 100%; /* Para telas menores, exibe 1 item por vez */
            }
        }
    </style>
</head>
<body>

<div class="boxCarrosel">
    <div id="carousel" class="conteinerCarrosel">
        <div class="grupoProdutos">
            <div class="contIframe">
                <iframe src="carouselProduct/products/desktop.html?id=1" scrolling="no"></iframe>
            </div>
            <div class="contIframe">
                <iframe src="carouselProduct/products/case.html?id=1" scrolling="no"></iframe>
            </div>
            <div class="contIframe">
                <iframe src="carouselProduct/products/keyboard.html?id=1" scrolling="no"></iframe>
            </div>
            <div class="contIframe">
                <iframe src="carouselProduct/products/mouse.html?id=1" scrolling="no"></iframe>
            </div>
            <div class="contIframe">
                <iframe src="carouselProduct/products/desktop.html?id=2" scrolling="no"></iframe>
            </div>
            <div class="contIframe">
                <iframe src="carouselProduct/products/case.html?id=2" scrolling="no"></iframe>
            </div>
            <div class="contIframe">
                <iframe src="carouselProduct/products/keyboard.html?id=2" scrolling="no"></iframe>
            </div>
            <div class="contIframe">
                <iframe src="carouselProduct/products/mouse.html?id=2" scrolling="no"></iframe>
            </div>
            <div class="contIframe">
                <iframe src="carouselProduct/products/desktop.html?id=3" scrolling="no"></iframe>
            </div>
            <div class="contIframe">
                <iframe src="carouselProduct/products/case.html?id=3" scrolling="no"></iframe>
            </div>
            <div class="contIframe">
                <iframe src="carouselProduct/products/keyboard.html?id=3" scrolling="no"></iframe>
            </div>
            <div class="contIframe">
                <iframe src="carouselProduct/products/mouse.html?id=3" scrolling="no"></iframe>
            </div>
        </div>
    </div>
    <!-- Botões manuais -->
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
</div>

<script>
    let currentIndex = 0;
    let totalItems = document.querySelectorAll('.contIframe').length;
    let isTransitioning = false;

    // Função para mover o slide
    function moveSlide(step) {
        if (isTransitioning) return;
        isTransitioning = true;

        currentIndex += step;

        // Se atingirmos o último item e clicar no "next", volta para o primeiro
        if (currentIndex < 0) {
            currentIndex = totalItems - 1; // Vai para o último item
            updateCarousel(); // Atualiza imediatamente o carrossel
        } else if (currentIndex >= totalItems) {
            currentIndex = 0; // Vai para o primeiro item
            updateCarousel(); // Atualiza imediatamente o carrossel
        } else {
            updateCarousel(); // Atualiza normalmente
        }
    }

    // Atualiza o carrossel com a posição correta
    function updateCarousel() {
        const container = document.querySelector('.conteinerCarrosel');
        const itemWidth = document.querySelector('.contIframe').offsetWidth;
        container.style.transition = "transform 0.5s ease";  // Define a transição
        container.style.transform = `translateX(-${currentIndex * itemWidth}px)`;

        // Após a transição, permite que o carrossel seja movido novamente
        setTimeout(() => {
            isTransitioning = false;
        }, 500); // Tempo de transição (500ms)
    }

    // Função para loop infinito controlado automaticamente
    function autoMove() {
        moveSlide(1);
    }

    // Configuração do loop infinito automático
    setInterval(autoMove, 3000); // Troca de slide a cada 3 segundos

</script>

</body>
</html>

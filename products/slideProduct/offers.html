<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <style>
        /* Container do carrossel */
        .boxCarrosel {
            position: relative;
            width: 100%;
            overflow: hidden;
            height: 365px;
        }

        .conteinerCarrosel {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
            width: 100%;
        }

        .grupoProdutos {
            display: flex;
        }

        .contIframe {
            min-width: 33.33%; /* Para telas grandes, exibindo 3 itens por vez */
            box-sizing: border-box;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Botões manuais */
        button {
          position: absolute;
          top: 50%;
          background-color: transparent;
          border: none;
          padding: 5px;
          cursor: pointer;
          transform: translateY(-50%);
          z-index: 1;
          
          font-size: 36px;
          color: #6A3156;
          height: 150px;
          border-radius: 5px;
          transition: all 0.5s ease;
        }

        button.prev {
            left: 10px;
        }

        button.next {
            right: 10px;
        }

        /* Indicadores de navegação */
        .indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .indicator {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .indicator.active {
          background-color: rgba(0, 0, 0, 0.2);
          width: 20px;
          border-radius: 10px;
        }

        /* Exibição da contagem de slides */
        .slide-count {
            display: none;
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
        }

        @media (max-width: 1024px){
          .contIframe {
            min-width: 50%; /* Para telas grandes, exibindo 2 itens por vez */
            box-sizing: border-box;
            height: 100%;
          }
        }

        /* Adaptação para telas menores */
        @media (max-width: 768px) {
          
            .contIframe {
                min-width: 100%; /* Para telas menores, exibe 1 item por vez */
            }
        }
        
        @media (max-width: 375px){
          .boxCarrosel {
            height: 350px;
          }
        }
        
    </style>
</head>
<body>

<div class="boxCarrosel">
    <div id="carousel" class="conteinerCarrosel">
        <div class="grupoProdutos">
            <div class="contIframe">
                <iframe src="carouselOffer/products/desktop.html?id=1" scrolling="no" title="Produto 1 - Desktop"></iframe>
            </div>
            <div class="contIframe">
                <iframe src="carouselOffer/products/case.html?id=1" scrolling="no" title="Produto 2 - Case"></iframe>
            </div>
            <div class="contIframe">
                <iframe src="carouselOffer/products/keyboard.html?id=1" scrolling="no" title="Produto 3 - Teclado"></iframe>
            </div>
            <div class="contIframe">
                <iframe src="carouselOffer/products/mouse.html?id=1" scrolling="no" title="Produto 4 - Mouse"></iframe>
            </div>
            <div class="contIframe">
                <iframe src="carouselOffer/products/desktop.html?id=2" scrolling="no" title="Produto 5 - Desktop"></iframe>
            </div>
            <div class="contIframe">
                <iframe src="carouselOffer/products/case.html?id=2" scrolling="no" title="Produto 6 - Case"></iframe>
            </div>
            <div class="contIframe">
                <iframe src="carouselOffer/products/keyboard.html?id=2" scrolling="no" title="Produto 7 - Teclado"></iframe>
            </div>
            <div class="contIframe">
                <iframe src="carouselOffer/products/mouse.html?id=2" scrolling="no" title="Produto 8 - Mouse"></iframe>
            </div>
            <div class="contIframe">
                <iframe src="carouselOffer/products/desktop.html?id=3" scrolling="no" title="Produto 9 - Desktop"></iframe>
            </div>
            <div class="contIframe">
                <iframe src="carouselOffer/products/case.html?id=3" scrolling="no" title="Produto 10 - Case"></iframe>
            </div>
            <div class="contIframe">
                <iframe src="carouselOffer/products/keyboard.html?id=3" scrolling="no" title="Produto 11 - Teclado"></iframe>
            </div>
            <div class="contIframe">
                <iframe src="carouselOffer/products/mouse.html?id=3" scrolling="no" title="Produto 12 - Mouse"></iframe>
            </div>
        </div>
    </div>
    <!-- Botões manuais -->
    <button class="prev" onclick="moveSlide(-1)" aria-label="Mover para o item anterior">&#10094;</button>
    <button class="next" onclick="moveSlide(1)" aria-label="Mover para o próximo item">&#10095;</button>

    <!-- Indicadores de navegação -->
    <div class="indicators" id="indicators">
        <!-- Indicadores serão adicionados dinamicamente -->
    </div>

    <!-- Exibição da contagem do slide -->
    <div class="slide-count" id="slideCount">Slide 1 de 12</div>
</div>

<script>
    let currentIndex = 0;
    let totalItems = document.querySelectorAll('.contIframe').length;
    let isTransitioning = false;
    let autoMoveInterval;

    // Função para mover o slide
    function moveSlide(step) {
      if (isTransitioning) return;
      isTransitioning = true;
  
      // Determina o número total de slides com base no tamanho da tela
      let totalSlides;
        if (window.innerWidth > 1024) {
            totalSlides = 10;  // Para telas maiores que 1024px, 8 slides
        } else if (window.innerWidth <= 1024 && window.innerWidth > 425) {
            totalSlides = 11; // Para telas menores ou iguais a 1024px, mas maiores que 425px, 10 slides
        } else {
            totalSlides = 12; // Para telas menores ou iguais a 425px, 12 slides
        }
    
        if (step === -1 && currentIndex === 0) {
            // Se estiver no primeiro slide e pressionar "voltar", vai para o último slide
            currentIndex = totalSlides - 1;
        } else {
            currentIndex += step;
    
            // Se atingirmos o último slide, volta para o primeiro
            if (currentIndex >= totalSlides) {
                currentIndex = 0; // Vai para o primeiro item
            } else if (currentIndex < 0) {
                currentIndex = totalSlides - 1; // Vai para o último item
            }
        }
    
        updateCarousel(); // Atualiza o carrossel
    }

    // Atualiza o carrossel com a posição correta
    function updateCarousel() {
        const container = document.querySelector('.conteinerCarrosel');
        const itemWidth = document.querySelector('.contIframe').offsetWidth;
        container.style.transition = "transform 0.5s ease";  // Define a transição
        container.style.transform = `translateX(-${currentIndex * itemWidth}px)`;

        // Atualiza os indicadores
        updateIndicators();

        // Atualiza a contagem do slide
        updateSlideCount();

        // Após a transição, permite que o carrossel seja movido novamente
        setTimeout(() => {
            isTransitioning = false;
        }, 500); // Tempo de transição (500ms)
    }

    // Atualiza os indicadores de navegação
    function updateIndicators() {
        const indicators = document.getElementById('indicators');
        indicators.innerHTML = ''; // Limpa os indicadores existentes

        for (let i = 0; i < totalItems; i++) {
            const indicator = document.createElement('div');
            indicator.classList.add('indicator');
            if (i === currentIndex) {
                indicator.classList.add('active');
            }
            indicator.onclick = () => {
                currentIndex = i;
                updateCarousel();
            };
            indicators.appendChild(indicator);
        }
    }

    // Atualiza a contagem de slides
    function updateSlideCount() {
        const slideCount = document.getElementById('slideCount');
        slideCount.textContent = `Slide ${currentIndex + 1} de ${totalItems}`;
    }

    // Função para loop infinito controlado automaticamente
    function autoMove() {
        moveSlide(1);
    }

    // Configuração do loop infinito automático
    function startAutoMove() {
        autoMoveInterval = setInterval(autoMove, 3000); // Troca de slide a cada 3 segundos
    }

    function stopAutoMove() {
        clearInterval(autoMoveInterval); // Para a troca automática de slides
    }

    // Começa o carrossel automaticamente
    startAutoMove();

    // Adiciona eventos de mouse para parar o carrossel ao passar o mouse e reiniciar quando o mouse sair
    document.querySelectorAll('.contIframe').forEach((item) => {
        item.addEventListener('mouseenter', stopAutoMove); // Para o carrossel quando o mouse entra
        item.addEventListener('mouseleave', startAutoMove); // Reinicia o carrossel quando o mouse sai
    });

</script>


</body>
</html>
